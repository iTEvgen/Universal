<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/svg" href="img/favicon/favicon.svg">
  <link rel="apple-touch-icon" href="img/favicon/180.png">
  <link rel="manifest" href="universal.webmanifest">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="site-header__user user-nav">
        <div class="user-nav__sections sections-user">
          <a class="sections-user__link" href="">Sections</a>
        </div>
        <form class="user-nav__search search-site" method="get">
          <input class="search-site__search" type="search" name="search" placeholder="Search">
          <button class="search-site__button button" type="button"><span class="visually-hidden">Поиск по сайту</span></button>
        </form>
        <div class="user-nav__subscribe subscribe-user">
          <a class="subscribe-user__link" href="#!">
            <figure class="subscribe-user__box-img">
              <picture>
                <source type="image/webp" srcset="img/subscribe-now@1x.webp 1x, img/subscribe-now@2x.webp 2x">
                <img class="subscribe-user__img" src="img/subscribe-now@1x.jpg" srcset="img/subscribe-now@2x.jpg 2x" width="66" height="44" alt="">
              </picture>
            </figure>
            <div class="subscribe-user__text-box">
              <p class="subscribe-user__title">Subscribe Now</p>
              <p class="subscribe-user__price">3 month for $19</p>
            </div>
          </a>
        </div>
        <ul class="user-nav__authorization authorization">
          <li class="authorization__item">
            <a class="authorization__link" href="">Sign In</a>
          </li>
        </ul>
      </div>
      <div class="site-header__widget user-widget">
        <div class="user-widget__desc description">
          <figure class="description__box-img">
            <picture>
              <source type="image/webp" srcset="img/liberty@1x.webp 1x, img/liberty@2x.webp 2x">
              <img class="description__img" src="img/liberty@1x.png" srcset="img/liberty@1x.png 2x" width="100" height="84" alt="">
            </picture>
          </figure>
          <p class="description__text">Boston and New York Bear Brunt</p>
        </div>
        <div class="user-widget__logo logo-site">
          <a class="logo-site__link" href="">
            <!-- <svg class="logo-site__img" aria-hidden="true" focusable="false" width="184" height="40">
              <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg> -->
            <img class="logo-site__img" src="img/header-logo.svg" width="184" height="40" alt="">
          </a>
        </div>
        <div class="user-widget__widget widget-site">
          <time class="widget-site__time" datetime="2018-01-01">Monday, January 1, 2018</time>
          <span class="widget-site__weather">- 23 °C</span>
        </div>
      </div>
    </div>
    <nav class="site-header__nav site-nav">
      <div class="container">
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a class="site-nav__link" href="#!">News</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="">Opinion</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="">Science</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="">Life</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="">Travel</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="">Moneys</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="">Art & Design</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="">Sports</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="">People</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="">Health</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="">Education</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <h1>Main page of the news site Universal</h1>
  </main>
  <footer></footer>
</body>
</html>
